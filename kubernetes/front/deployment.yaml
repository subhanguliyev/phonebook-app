apiVersion: apps/v1
kind: Deployment
metadata:
  name: phonebook
  namespace: front-app
  labels:
    app: front-app
    env: demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front-app
  template:
    metadata:
      labels:
        app: front-app
        env: demo
    spec:
      containers:
      - name: front-app
        image: 127.0.0.1:5000/phonebook-app
        ports:
        - containerPort: 8080
        volumeMounts:
        - name: app-config
          mountPath: /app/config
      volumes:
      - name: app-config
        configMap:
          name: app-config
          items:
          - key: backend-url
            path: .env

